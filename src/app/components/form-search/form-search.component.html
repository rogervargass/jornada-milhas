<app-card variant="secondary" class="form-search">
  <form [formGroup]="formSearchService.formSearch" (ngSubmit)="onSubmit()">
    <h2>Passagens</h2>
    <div class="flex-container">
      <mat-button-toggle-group
        aria-label="Tipo de passagem"
        formControlName="oneWay"
      >
        <mat-button-toggle [value]="false" [checked]="!getFieldValue('oneWay')">
          IDA E VOLTA
        </mat-button-toggle>
        <mat-button-toggle [value]="true" [checked]="getFieldValue('oneWay')">
          SOMENTE IDA
        </mat-button-toggle>
      </mat-button-toggle-group>
      <mat-chip (click)="openModal()">
        <div class="inner">
          <mat-icon>check</mat-icon> {{ getDescription() }}
        </div>
      </mat-chip>
      <mat-chip (click)="openModal()">
        <div class="inner">
          <mat-icon>check</mat-icon> {{ getFieldValue("type") }}
        </div>
      </mat-chip>
    </div>
    <div class="flex-container">
      <app-dropdown-states
        label="Origem"
        name="origin"
        prefixIcon="flight_takeoff"
        [control]="getFieldControl('origin')"
      />
      <button mat-icon-button>
        <mat-icon>sync_alt</mat-icon>
      </button>
      <app-dropdown-states
        label="Destino"
        name="destiny"
        prefixIcon="flight_takeoff"
        [control]="getFieldControl('destiny')"
      />
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de ida</mat-label>
        <input matInput [matDatepicker]="ida" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="ida"
        ></mat-datepicker-toggle>
        <mat-datepicker #ida></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data da volta</mat-label>
        <input matInput [matDatepicker]="volta" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="volta"
        ></mat-datepicker-toggle>
        <mat-datepicker #volta></mat-datepicker>
      </mat-form-field>
      <button mat-flat-button color="primary">BUSCAR</button>
    </div>
  </form>
</app-card>
